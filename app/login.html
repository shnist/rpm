<!Doctype>
<html>
	<head>

	</head>
	<body>
		<h2>Log In</h2>
		<p>
			Log in with your Spotify account details.
		</p>
		<form action="/" method="post">
			<input type="text" id="username" name="username" placeholder="Your user name...">
			<input type="password" id="password" name="password" placeholder="Your password...">
			<p class="error">Your username or password appears to be incorrect</p>
			<a href="https://www.spotify.com/uk/password-reset/">Forgotten your password?</a>
			<input type="checkbox" id="remember" name="remember">
			<label for="remember">Remember me</label>
			<input type="submit" name="submit" value="Log in">
		</form>
	</body>
</html>
