<!DOCTYPE html>
<html>
	<head>
		<title>RPM: Physical music in a digital age</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<script type="text/javascript" src="//use.typekit.net/rap7swj.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		

		<section>
		<div class="logInView">
			<h1>Log In</h1>
			<p>
				Log in with your Spotify account details.
			</p>
			<form action="/" method="post">
				<input type="text" id="username" name="username" placeholder="username">
				<input type="password" id="password" name="password" placeholder="password">
				<p class="error">Your username or password appears to be incorrect</p>
				<p><a href="https://www.spotify.com/uk/password-reset/">Forgotten your password?</a></p>
				<input type="checkbox" id="remember" name="remember">
				<label for="remember"></label>
				<p><a href="#">Remember me</a><p>
				<input type="submit" name="submit" value="Log in">
			</form>
		</div>
		<section>
	</body>
</html>
